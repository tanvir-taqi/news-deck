<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>newsDeck</title>


    <!-- =============== font awesome ============  -->
    <script src="https://kit.fontawesome.com/1d0b6863f2.js" crossorigin="anonymous"></script>


    <!-- ============ bootstrap ============= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- ========= custom css =========   -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body >

    <!-- ============ header ========  -->
    <header>

        <!-- === navbar === -->
        <nav class="navbar navbar-expand-lg ">
            <div class="container ">
                <a class="navbar-brand my-brand " href="index.html">newsD<span>eck</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="index.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <img src="images/2606572_5907.jpg" class="nav-img" alt="">
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <!-- underline -->

        <div class="container">
            <hr>
        </div>
        <!-- === category === -->
        <div class="container category my-4 ">

            <ul class="my-5" id="category-list">

            </ul>

        </div>


    </header>


    <main>

        <!-- ========== data result ======  -->
        <section>
            <div class="container bg-light my-5 py-3">
                <div class="" id="data-found"></div>
            </div>
        </section>


        <!-- ============== news container ===========  -->
        <section>
            <div class="container" id="news-container">
            </div>
        </section>


        <!-- =============== modal ============  -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">

                        <div class="modal-body" id="detailedNews">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn modal-btn " data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- ============ spinner ==========  -->
        <section>
            <div class="spinner-loading text-center my-5 py-5 d-none" id="spinner">
                <div class="spinner-grow spinner-1" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow spinner-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow spinner-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>
        </section>
    </main>










    <!-- ============ bootstrap ============= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- ============ my script ==========  -->
    <script src="js/app.js"></script>
</body>

</html>
