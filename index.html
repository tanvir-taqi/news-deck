<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>newsDeck</title>


    <!-- =============== font awesome ============  -->
    <script src="https://kit.fontawesome.com/1d0b6863f2.js" crossorigin="anonymous"></script>


    <!-- ============ bootstrap ============= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- ========= custom css =========   -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <!-- ============ header ========  -->
    <header>

        <!-- === navbar === -->
        <div class="container navbar-container">
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand">newsD<small>eck</small></a>
                    <div>
                        <div class="links">
                            <a href="">News</a>
                            <a href="">Blogs</a>
                        </div>
                        <div class="user-image">

                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- === category === -->
        <div class="container category my-4">

            <ul id="category-list">

            </ul>

        </div>


    </header>


    <main>

        <!-- ========== data result ======  -->
        <section>
            <div class="container bg-light my-5">
                <h4 class="" id="data-found"></h4>
            </div>
        </section>


        <!-- ============== news container ===========  -->
        <section>
            <div class="container" id="news-container">
            </div>
        </section>


        <!-- =============== modal ============  -->
        <section>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" >
                Launch static backdrop modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                     
                        <div class="modal-body"  id="detailedNews">
                           
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>










    <!-- ============ bootstrap ============= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- ============ my script ==========  -->
    <script src="js/app.js"></script>
</body>

</html>
