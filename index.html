<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>newsDeck</title>
    <!-- --- fav icon ---  -->
    <link rel="shortcut icon" href="images/newspaper.png" type="image/x-icon">


    <!-- =============== font awesome ============  -->
    <script src="https://kit.fontawesome.com/1d0b6863f2.js" crossorigin="anonymous"></script>


    <!-- ============ bootstrap ============= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- ========= custom css =========   -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body >

    <!-- ============ header ========  -->
    <header>
         <!-- Navigation -->
<nav class="navbar navbar-expand-lg  py-3 ">
    <div class="container">
        <a class="navbar-brand my-brand " href="index.html">newsD<span>eck</span></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto d-flex align-items-center justify-content-around">
            <li class="nav-item">
                <a class="nav-link menu-link activated  mx-2" aria-current="page" href="index.html">News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-link mx-2" href="blog.html">Blog</a>
            </li>
            <li class="nav-item d-flex align-items-center">
                <img src="images/2606572_5907.jpg" class="nav-img mx-2" alt="">
            </li>
         
        </ul>
      </div>
    </div>
  </nav>
  <!-- navigation end  -->

     

        <!-- underline -->

        <div class="container">
            <hr>
        </div>
        <!-- === category === -->
        <div class="container category my-4 ">

            <ul class="my-5" id="category-list">

            </ul>

        </div>


    </header>


    <main>
        

        <!-- ========== data result ======  -->
        <section>
            <div class="container rounded bg-light my-5 py-3">
                <div class="" id="data-found"></div>
            </div>
        </section>


        <!-- ========= sort button and trending button ======= -->
        <section>
            <div class="container mb-5 d-flex flex-column flex-sm-column flex-md-row flex-lg-row justify-content-between align-items-center">
                <div class="d-flex">
                    <h5>Sort By View: </h6>
                    
                            <div class="dropdown">
                                <button class="default disabled dropdown-toggle px-3 mx-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                 Default
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                 
                                </ul>
                              </div>
                      
                </div>
                <div class="d-flex flex-column flex-sm-column flex-md-row flex-lg-row justify-content-between align-items-center">
                    <button class="pick-btn">Today's Pick</button>
                    <button class="trending-btn">Trending</button>
                </div>
            </div>
        </section>


          <!-- ============ spinner ==========  -->
          <section>
            <div class="spinner-loading text-center my-5 py-5 d-none" id="spinner">
                <div class="spinner-grow spinner-1" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow spinner-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow spinner-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>
        </section>


        <!-- ============== news container ===========  -->
        <section>
            <div class="container " id="news-container">
            </div>
        </section>


        <!-- =============== modal ============  -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">

                        <div class="modal-body" id="detailedNews">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn modal-btn " data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


      
    </main>

    <footer>
        <p class="text-center mt-5 py-5">Copyright 2022 <strong>News Deck</strong></p>
    </footer>









    <!-- ============ bootstrap ============= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- ============ my script ==========  -->
    <script src="js/app.js"></script>
</body>

</html>
